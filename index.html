<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Gamehack</title>
</head>
<body>

  <!-- Splash View 1-->
  <section class="container-1">
    <div class="col-xs-12 ">
      <img class="logo-splash" src="assets/images/gamehack logo.png" alt="">
    <div>
  </section>

    <!-- Splash View 2-->
<section class="container-2">

  <!-- sign up y formulario para ingresar datos en nuestra base -->
        <div class="row">
          <div class="col-xs-9 ">
            <h1 id="sign" class="title">Sign up</h1>
          </div>
        </div>

        <div class="row ">
          <div class="signup-container col-xs-12 ">
            <form>
              <div class="form-group col-xs-12">
                <input type="text" class="form-control" id="name" placeholder="Username">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <input type="password" class="form-control" id="password" placeholder="Password">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Consola
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">Nintendo Switch</a></li>
                      <li><a href="#">PS4</a></li>
                      <li><a href="#">Xbox One</a></li>
                    </ul>
                  </div>
                </div>
                <div class="form-group">
                  <label for="InputFile">Avatar</label>
                  <input type="file" id="exampleInputFile">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>
                <a href="views/info.html"><button id="next" type="button"class="btn btn-primary btn-submit"  disabled="disabled">Submit</button></a>
            </form>
          </div>
        </div>

        <!-- log in y botÃ³n de log in que enlaza con twitch  -->
        <div class="row">
          <div id="login" class="col-xs-7 ">
            <h1 class="title">Log in</h1>
            <a href="#">
              <img src="https://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" />
            </a>
          </div>
        </div>
  <!-- Logo de app -->
        <div class="row">
          <div class="col-xs-6">
            <img id="logo" src="assets/images/logo.png" alt="logo">
          </div>
        </div>
</section>

    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
